        // function to load bmcc staff
        function loadStaff() {
            console.log("I'm inside loadStaff function");

            var tblRow = "";
            for (var i = 0; i < staff.length; i++) {
                tblRow += "<tr>";
                tblRow += "<td>" + staff[i].name + "</td>";
                tblRow += "<td>" + staff[i].title + "</td>";
                tblRow += "<td>" + staff[i].room + "</td>";
                tblRow += "<td>" + staff[i].phone + "</td>";
                tblRow += "<td>" + staff[i].email + "</td>";
                tblRow += "</tr>";
            }
            document.getElementById("staffTbl").innerHTML = tblRow;
        }

        function LoadStaffWithForEach() {
            // Use of forEach loop
            staff.forEach(function (deptStaff) {
                // Create textNodes
                var name = document.createTextNode(deptStaff.name);
                var title = document.createTextNode(deptStaff.title);
                var room = document.createTextNode(deptStaff.room);
                var phone = document.createTextNode(deptStaff.phone);
                var email = document.createTextNode(deptStaff.email);

                // Create <tr> element
                var tr = document.createElement("tr");

                // Create <td> elements
                var td1 = document.createElement("td");
                var td2 = document.createElement("td");
                var td3 = document.createElement("td");
                var td4 = document.createElement("td");
                var td5 = document.createElement("td");

                // Appen text to TDs
                td1.appendChild(name);
                td2.appendChild(title);
                td3.appendChild(room);
                td4.appendChild(phone);
                td5.appendChild(email);

                // Append TDs to TR
                tr.appendChild(td1);
                tr.appendChild(td2);
                tr.appendChild(td3);
                tr.appendChild(td4);
                tr.appendChild(td5);

                // Append TR to table
                document.getElementById("staffTbl2").appendChild(tr);

            });
        }
