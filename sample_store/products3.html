            max-width: 100%;
            height: auto;
            vertical-align: middle;
        }

        .hover-img {
            position: absolute;
            inset: 0;
            opacity: 0;
            transition: opacity .5s ease, transform 2s cubic-bezier(0, 0, .44, 1.18);
        }

        .product-image:hover .hover-img {
            opacity: 1;
            transform: scale(1.12);
        }

        .product-item h3 {

        .product-item span {
